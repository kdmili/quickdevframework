<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动态执行</title>
<link rel="stylesheet" type="text/css" href=""
	th:href="@{~/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{~/css/bootstrap-theme.css}" />
<script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body class="container">
	<div class="text-center">

		<p class="alert alert-warning" th:if="${!#strings.isEmpty(error)}" th:text="${error}"></p>
		<form action="/service/console" method="post">
			<div class="form-group">
				<textarea cols="100" rows="10" th:text="${express}"
					class="form-controll" name="express" placeholder="请输入表达式">
					</textarea>
			</div>
			<div class="form-group">
				<textarea class="form-controll" cols="100" rows="10"
					th:text="${value}">
					 </textarea>
			</div>
			<div>
				<button class="btn btn-primary" type="submit">提交</button>
			</div>
		</form>
	</div>

</body>
</html>
