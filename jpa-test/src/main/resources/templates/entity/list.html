<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Modal for edit and detail-->
		<div class="modal fade _modal"  id="modal" tabindex="-1" role="dialog"
			data-keyboard="false" data-backdrop="false"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content"></div>
			</div>
		</div>
<!-- Modal for pick -->
		<div class="modal fade _modal" id="modal_edit" tabindex="-1" role="dialog"
			data-keyboard="false" data-backdrop="false"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content"></div>
			</div>
		</div>

		<form>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th><input class="_ckall" type="checkbox"></th>
						<th th:each="c : ${columns}"
							th:if="${!c.hidden &&  !c.persistype.toString().equals('MANY_TO_MANY')&& !c.persistype.toString().equals('ONE_TO_MANY')}">
							<a class="sorted" sd:pagination-sort="#{c.columnName}">[[${c.columnName}]]</a>
						</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${page}">
						<td><input type="checkbox" class="_ck" th:name="ids"
							th:value="${row.id}"></td>
						<td scope="row" th:each="c:${columns}"
							th:switch="${c.uiType==null?'Auto':c.uiType.ftype().toString()}"
							th:if="${!c.hidden &&  !c.persistype.toString().equals('MANY_TO_MANY')&& !c.persistype.toString().equals('ONE_TO_MANY')}">

							<span th:case="Auto" th:text="${c.getValue(row)}">auto</span> <span
							th:case="File"> <a
								th:if="${not #strings.isEmpty(c.getValue(row))}"
								th:href="@{~/__${c.getValue(row)}__}">download</a></span> <span
							th:case="Img" th:if="${not #strings.isEmpty(c.getValue(row))}">
								<div class="thumbnail">
									<img th:src="@{~/__${c.getValue(row)}__}" />
								</div>
						</span> <span th:case="Dictionary"
							th:text="${dictionary.get(c.dictName).get(c.getValue(row))}">
								Dictionary </span> <span th:case="Cust"
							th:text="${c.uiType.readHtml()}">Cust</span>

						</td>

						<td><a  data-toggle="modal" data-target="#modal" data-type="iframe" href=""
							th:href="@{~/entity/detail/__${entityName}__/__${row.id}__}">详情</a></td>
						<td><a data-toggle="modal" data-target="#modal" href=""
							th:href="@{~/entity/edit/__${entityName}__/__${row.id}__}">编辑</a></td>
						<td><a href="#"
							th:href="@{~/entity/delete/__${entityName}__/?ids=__${row.id}__}"
							onclick="return confirm('确定要删除吗？')">删除</a></td>
					</tr>
				</tbody>
			</table>

<!-- pagination  -->
			<div class="row">
				<div class="col-sm-6">
					<div sd:pagination-summary="">info</div>
				</div>
				<div class="col-sm-6">
					<nav class="pull-right">
						<ul class="pagination" sd:pagination="full">
							<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
							<li class="disabled"><a href="#" aria-label="Previous"><span
									aria-hidden="true">&laquo;</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
			</div>

			<!-- action -->
			<div class="row text-center">
				<button class="btn btn-primary" type="button">新增</button>
				<button class="btn btn-info" type="button">导出</button>
				<button type="button" class="btn btn-delete _delete"
					th:action="@{~/entity/delete/__${entityName}__/}"
					disabled="disabled">删除</button>
					<button id="testbtn" type="button">test ajax panel</button>
			</div>
			
		</form>
		
		
		<div id="tt"></div>
	
	<script type="text/javascript">
	$(function(){
		$('#testbtn').bind('click',function(){
			$('#tt').load('/entity/pick/Home');
		})
	})
	</script>
	</div>
	
	
</body>
</html>
